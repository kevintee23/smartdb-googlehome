[Webserver]
fport = 5000

[App Settings]
ghSpeaker = speakerID
potoken = yourTokenHere
pouser = yourUserKey
ifturl = iftttUrlHere
iftevent = smartdb
collectionid = myfamily

[Camera Settings]
picquality = 15
vflip = -vf      #leave blank if you do not want it flipped. enter '-vf' if you want to vertically flip captured images.
hflip = -hf      #leave blank if you do not want horizontally flipped. Enter '-hf' if you want to horizontally flip captured images.
